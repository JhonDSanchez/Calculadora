<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/STYLE/Style.css">
</head>
<body>
    <section>
        <h1>CALCULADORA</h1>
        <div class="DivCuerpo">
            <div class="DivBarra">
                <p id="TextInBar"></p>
            </div>
            <div class="DivTeclado">
<!-- ----------------------------------------->
                <div class="DivSubTec1">
                    <div class="DivNum7">
                        7
                    </div>
                    <div class="DivNum8">
                        8
                    </div>
                    <div class="DivNum9">
                        9
                    </div>
                    <div class="DivAplyDivicion">
                        %
                    </div>
                </div>
<!-- ----------------------------------------->
                <div class="DivSubTec2">
                    <div class="DivNum4">
                        4
                    </div>
                    <div class="DivNum5">
                        5
                    </div>
                    <div class="DivNum6">
                        6
                    </div>
                    <div class="DivAplyMulti">
                        X
                    </div>
                </div>
<!-- ----------------------------------------->
                <div class="DivSubTec3">
                    <div class="DivNum1">
                        1
                    </div>
                    <div class="DivNum2">
                        2
                    </div>
                    <div class="DivNum3">
                        3
                    </div>
                    <div class="DivAplyResta">
                        <b>-</b>
                    </div>
                </div>
<!-- ----------------------------------------->
                <div class="DivSubTec4">
                    <div class="DivNum0">
                        0
                    </div>
                    <div class="DivPoint">
                        <b>.</b>
                    </div>
                    <div class="DivIgual">
                        <b>=</b>
                    </div>
                    <div class="DivAplySuma">
                        <b>+</b>
                    </div>
                </div>
<!-- ----------------------------------------->
                <div class="DivSubTec5">
                    <div class="DivBorrar">
                        C
                    </div>
                    <div class="DivBorrarT">
                        AC
                    </div>
                </div>
<!-- ----------------------------------------->
            </div>
        </div>
    </section>
</body>
<script src="/JS/Script.js"></script>
<br><br><br><br>

</footer>
</html>
